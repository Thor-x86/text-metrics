<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testpage</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="test.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<div class="wrap">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus atque beatae cum dolores doloribus eligendi
        eos excepturi, incidunt laboriosam laborum, placeat praesentium quam quibusdam quisquam repudiandae sit tempora
        veniam voluptates.</p>
</div>
<script>
    var el = document.querySelector('.wrap p');
    var max = document.querySelector('.wrap').offsetHeight;

    function addClass(el, className) {
        if (el.className.split(' ').indexOf(className) === -1) {
            el.className += ' ' + className;
        }
    }

    function removeClass(el, className) {
        var classes =  el.className.split(' ');
        var index = classes.indexOf(className);
        if (index !== -1) {
            classes = classes.splice(index, 1);
            el.className = classes.join(' ');
        }
    }

    window.requestAnimationFrame(function check(){
        removeClass(el, 'is-stripped');

        if ($(el).height() > max) {
            addClass(el, 'is-stripped');
        }

        window.requestAnimationFrame(check);
    });
</script>


</body>
</html>
