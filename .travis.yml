language: node_js
node_js:
- '10'
- '8'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libcairo2-dev
    - libjpeg8-dev
    - libpango1.0-dev
    - libgif-dev
    - librsvg2-dev
    - g++-4.9
  sauce_connect:
    username: "bezoerb"
env:
  matrix:
  - CXX=g++-4.9
  global:
  - secure: ""
install:
- npm ci
script: npm run test:cov
after_success:
- if [[ "$TRAVIS_NODE_VERSION" = "10" ]]; then npm run coveralls; fi
